<div class="form-container">
    <form [formGroup]="clientsFilterForm" novalidate autocomplete="off">
        <div class="form-group row">
            <label for="inputName" class="col-sm-3 col-form-label">Name</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="inputName" formControlName="name">
                <div *ngIf="form['name'].dirty">
                    <mat-error *ngIf="form['name'].hasError('required')">
                        This field is required.
                    </mat-error>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPhone" class="col-sm-3 col-form-label">Phone</label>
            <div class="col-sm-9">
                <input type="number" class="form-control" id="inputPhone" formControlName="phone">
                <div *ngIf="form['phone'].dirty">
                    <mat-error *ngIf="form['phone'].hasError('pattern')">
                        Only numbers are allowed.
                    </mat-error>
                    <mat-error *ngIf="form['phone'].hasError('required')">
                        This field is required.
                    </mat-error>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail" class="col-sm-3 col-form-label">E-mail</label>
            <div class="col-sm-9">
                <input type="email" class="form-control" id="inputEmail" formControlName="email">
                <div *ngIf="form['email'].dirty">
                    <mat-error *ngIf="form['email'].hasError('email')">
                        Please introduce a valid email address.
                    </mat-error>
                    <mat-error *ngIf="form['email'].hasError('required')">
                        This field is required.
                    </mat-error>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputStartDate" class="col-sm-3 col-form-label">Start date</label>
            <div class="col-sm-9">
                <div class="input-group">
                    <div class="input-group-append">
                        <mat-datepicker-toggle matIconSuffix [for]="pickerStartDate"></mat-datepicker-toggle>
                        <mat-datepicker #pickerStartDate [disabled]="false"></mat-datepicker>
                    </div>
                    <input class="form-control" id="inputStartDate" [max]="maxDate" [matDatepicker]="pickerStartDate"
                        formControlName="startDate" [disabled]="true">
                    <div *ngIf="form['startDate'].dirty">
                        <mat-error *ngIf="form['startDate'].hasError('required')">
                            This field is required.
                        </mat-error>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEndDate" class="col-sm-3 col-form-label">End date</label>
            <div class="col-sm-9">
                <div class="input-group">
                    <div class="input-group-append">
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker [disabled]="false"></mat-datepicker>
                    </div>
                    <input class="form-control" id="inputEndDate" [min]="minDate" [matDatepicker]="picker"
                        formControlName="endDate" [disabled]="true">
                </div>
            </div>
        </div>
        <div class="form-group row" style="justify-content: end;">
            <button mat-flat-button class="bor-btn-primary btn-ok" color="primary" (click)="getFormValues()">
                Ok
            </button>
        </div>
    </form>
</div>
